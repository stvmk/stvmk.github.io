<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repositories</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Hello World</h1>
        <p>I'm hosted with GitHub Pages.</p>

        <!-- Responsive Table -->
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                    <tr>
                        <th>Repository Name</th>
                        <th>Link</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Example Repo 1</td>
                        <td><a href="https://github.com/example/repo1" target="_blank">Visit</a></td>
                        <td>This is the first example repository.</td>
                    </tr>
                    <tr>
                        <td>Example Repo 2</td>
                        <td><a href="https://github.com/example/repo2" target="_blank">Visit</a></td>
                        <td>This is the second example repository.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
